[build]
  # No build command - this is a static site
  # Data should be generated locally and committed to the repo
  command = ""
  
  # Directory to deploy (contains index.html)
  publish = "."

# Headers for better performance
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"