<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHS Budget Dashboard</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }
        
        select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            font-size: 1em;
            min-width: 150px;
        }
        
        .download-btn {
            margin-left: auto;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #0056b3;
        }
        
        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #1a1a1a;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #007bff;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #1a1a1a;
        }
        
        .metric-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .metric-change {
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .positive {
            color: #28a745;
        }
        
        .negative {
            color: #dc3545;
        }
        
        .chart-container {
            margin: 20px 0;
            height: 400px;
            position: relative;
        }
        
        .table-container {
            overflow-x: auto;
            margin: 20px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }
        
        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .amount {
            text-align: right;
            font-family: monospace;
        }
        
        .percent {
            text-align: right;
        }
        
        .component-name {
            font-weight: 500;
        }
        
        .footnote {
            font-size: 0.85em;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #dee2e6;
        }
        
        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
            font-weight: 600;
        }
        
        .tab:hover {
            color: #0056b3;
        }
        
        .alert {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .data-note {
            font-size: 0.85em;
            color: #666;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .download-btn {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .section {
                padding: 20px;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 0.85em;
            }
            
            th, td {
                padding: 8px;
            }
        }
        
        /* Chart styles */
        .bar {
            fill: #007bff;
            transition: fill 0.3s;
        }
        
        .bar:hover {
            fill: #0056b3;
        }
        
        .axis {
            font-size: 12px;
        }
        
        .axis-label {
            font-size: 14px;
            font-weight: 600;
        }
        
        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            pointer-events: none;
            font-size: 0.9em;
            z-index: 1000;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            font-size: 0.9em;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 20px;
            height: 12px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DHS Budget Dashboard</h1>
            <p class="subtitle">Tracking appropriations and spending across the Department of Homeland Security</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label>Fiscal Year</label>
                <select id="fiscalYear">
                    <option value="2025" selected>FY 2025</option>
                    <option value="2024">FY 2024</option>
                    <option value="2023">FY 2023</option>
                </select>
            </div>
            <div class="control-group">
                <label>Compare To</label>
                <select id="compareYear">
                    <option value="">No Comparison</option>
                    <option value="2024">FY 2024</option>
                    <option value="2023">FY 2023</option>
                </select>
            </div>
            <button class="download-btn" onclick="downloadData()">Download Data</button>
        </div>
        
        <!-- Recent Apportionments Section -->
        <div class="section" id="recentApportionments">
            <h2>Recent Apportionments</h2>
            <div class="loading">Loading recent apportionments...</div>
        </div>
        
        <!-- Spending Trends Section -->
        <div class="section" id="spendingTrends">
            <h2>Spending Trends</h2>
            <div class="tabs">
                <button class="tab active" onclick="switchTrendView('component')">By Component</button>
                <button class="tab" onclick="switchTrendView('category')">By Category</button>
            </div>
            <div class="chart-container" id="trendsChart">
                <div class="loading">Loading spending trends...</div>
            </div>
        </div>
        
        <!-- Where Money Goes Section -->
        <div class="section" id="whereMoneyGoes">
            <h2>Where the Money Goes</h2>
            <div class="tabs">
                <button class="tab active" onclick="switchMoneyView('vendors')">Top Vendors</button>
                <button class="tab" onclick="switchMoneyView('categories')">Spending Categories</button>
                <button class="tab" onclick="switchMoneyView('changes')">Notable Changes</button>
            </div>
            <div id="moneyContent">
                <div class="loading">Loading spending details...</div>
            </div>
        </div>
    </div>
    
    <!-- D3.js for charts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- YAML parser for config -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    
    <!-- Common utilities and config -->
    <script src="js/config_loader.js"></script>
    <script src="js/common_utils.js"></script>
    
    <!-- Dashboard logic -->
    <script src="dashboard.js"></script>
</body>
</html>
