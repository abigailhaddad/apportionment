<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHS Budget Dashboard</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        /* Dropdown filter styles */
        .filter-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .filter-dropdown-button {
            padding: 8px 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            min-width: 150px;
        }
        
        .filter-dropdown-button:hover {
            background: #f8f9fa;
        }
        
        .filter-dropdown-button::after {
            content: '\25bc';
            font-size: 10px;
            margin-left: auto;
        }
        
        .filter-dropdown-content {
            display: none;
            position: absolute;
            background: white;
            min-width: 250px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
            border-radius: 4px;
            z-index: 1000;
            margin-top: 2px;
        }
        
        .filter-dropdown-content.show {
            display: block;
        }
        
        .filter-dropdown-content label {
            display: block;
            padding: 8px 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .filter-dropdown-content label:hover {
            background: #f8f9fa;
        }
        
        .filter-dropdown-content input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .filter-dropdown-actions {
            padding: 8px 12px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }
        
        select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            font-size: 1em;
            min-width: 150px;
        }
        
        .download-btn {
            margin-left: auto;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #0056b3;
        }
        
        button {
            padding: 5px 10px;
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        
        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #1a1a1a;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #007bff;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #1a1a1a;
        }
        
        .metric-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .metric-change {
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .positive {
            color: #28a745;
        }
        
        .negative {
            color: #dc3545;
        }
        
        .chart-container {
            margin: 20px 0;
            height: 400px;
            position: relative;
        }
        
        .table-container {
            overflow-x: auto;
            margin: 20px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }
        
        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .amount {
            text-align: right;
            font-family: monospace;
        }
        
        .percent {
            text-align: right;
        }
        
        .component-name {
            font-weight: 500;
        }
        
        .footnote {
            font-size: 0.85em;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #dee2e6;
        }
        
        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
            font-weight: 600;
        }
        
        .tab:hover {
            color: #0056b3;
        }
        
        .alert {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .data-note {
            font-size: 0.85em;
            color: #666;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .download-btn {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .section {
                padding: 20px;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 0.85em;
            }
            
            th, td {
                padding: 8px;
            }
        }
        
        /* Chart styles */
        .bar {
            fill: #007bff;
            transition: fill 0.3s;
        }
        
        .bar:hover {
            fill: #0056b3;
        }
        
        .axis {
            font-size: 12px;
        }
        
        .axis-label {
            font-size: 14px;
            font-weight: 600;
        }
        
        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            pointer-events: none;
            font-size: 0.9em;
            z-index: 1000;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            font-size: 0.9em;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 20px;
            height: 12px;
            border-radius: 2px;
        }
        
        /* Recent Apportionments Styles */
        .apportionment-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        
        .apportionment-card {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .apportionment-card:hover {
            background: #e9ecef;
        }
        
        .apportionment-card.expanded {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .expand-arrow {
            float: right;
            transition: transform 0.3s;
        }
        
        .apportionment-card.expanded .expand-arrow {
            transform: rotate(180deg);
        }
        
        .apportionment-full-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }
        
        .apportionment-card.expanded .apportionment-full-details {
            display: block;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.9em;
        }
        
        .detail-label {
            color: #666;
            font-weight: 500;
        }
        
        .detail-value {
            color: #333;
        }
        
        .apportionment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .apportionment-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .apportionment-amount {
            font-weight: bold;
            color: #007bff;
        }
        
        .apportionment-details {
            font-size: 0.9em;
        }
        
        .apportionment-details .component-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .apportionment-details .account-name {
            color: #666;
            margin-bottom: 5px;
        }
        
        .apportionment-details .funds-source,
        .apportionment-details .approver {
            color: #888;
            font-size: 0.85em;
            margin-top: 5px;
        }
        
        /* Vendor Analysis Styles */
        .vendor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .vendor-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .vendor-card:hover {
            border-color: #007bff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .vendor-rank {
            font-size: 2em;
            color: #007bff;
            font-weight: bold;
        }
        
        .vendor-name {
            font-weight: 600;
            margin: 10px 0;
            min-height: 40px;
        }
        
        .vendor-amount {
            font-size: 1.2em;
            color: #28a745;
            margin-bottom: 10px;
        }
        
        .vendor-action {
            color: #007bff;
            font-size: 0.9em;
        }
        
        #vendorDetails {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .vendor-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .vendor-links {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        
        .vendor-links a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .vendor-links a:hover {
            text-decoration: underline;
        }
        
        /* DataTables custom styling */
        .dataTables_wrapper {
            margin-top: 20px;
        }
        
        .dataTables_length,
        .dataTables_filter {
            margin-bottom: 10px;
        }
        
        .dataTables_info,
        .dataTables_paginate {
            margin-top: 10px;
        }
        
        table.dataTable thead th,
        table.dataTable thead td {
            padding: 10px 18px;
            border-bottom: 1px solid #111;
        }
        
        table.dataTable.no-footer {
            border-bottom: 1px solid #111;
        }
        
        .dt-buttons {
            margin-bottom: 10px;
        }
        
        .dt-button {
            background: #007bff !important;
            color: white !important;
            border: none !important;
            padding: 5px 15px !important;
            margin-right: 5px !important;
            border-radius: 4px !important;
            cursor: pointer !important;
        }
        
        .dt-button:hover {
            background: #0056b3 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DHS Budget Dashboard</h1>
            <p class="subtitle">Tracking appropriations and spending across the Department of Homeland Security</p>
        </header>
        
        <div class="controls">
            <button class="download-btn" onclick="downloadData()">Download Data</button>
        </div>
        
        <!-- Recent Apportionments Section -->
        <div class="section" id="recentApportionments">
            <div class="loading">Loading recent apportionments...</div>
        </div>
        
        <!-- Spending Lifecycle Section -->
        <div class="section" id="spendingLifecycle">
            <div class="loading">Loading spending lifecycle...</div>
        </div>
        
        <!-- Year-over-Year Trends Section -->
        <div class="section" id="yearOverYear">
            <div class="loading">Loading year-over-year trends...</div>
        </div>
        
        <!-- Interactive Vendor Analysis Section -->
        <div class="section" id="vendorAnalysis">
            <div class="loading">Loading vendor analysis...</div>
        </div>
    </div>
    
    <!-- jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- DataTables CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
    
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    
    <!-- D3.js for charts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- YAML parser for config -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    
    <!-- Common utilities and config -->
    <script src="js/config_loader.js"></script>
    <script src="js/common_utils.js"></script>
    
    <!-- Dashboard logic -->
    <script src="dashboard.js"></script>
</body>
</html>
